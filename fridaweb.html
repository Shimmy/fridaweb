<html>
	<head>
		<title>Fridaweb</title>
				
		<script src="jsonfile.json"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="fridaweb.css"></head>
		
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
		<script src="fridaweb.js"></script>

		<script id="request-template" type="text/x-handlebars-template">
		  <div class="panel panel-default">
		  	<div class="panel-heading">
		  		<span class="expand glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
		  		<span class="expanded glyphicon glyphicon-triangle-bottom"  aria-hidden="true"></span>
		  		<b>{{entry.request.method}}</b> {{entry.request.url}}</div>
		  	<div class="panel-body" style=" word-wrap: break-word;">

		  		<div class="col-md-9 panel-info">
			  		<ul class="nav nav-tabs">
			  		  <li role="presentation" class="active"><a href="#">Preview</a></li>
			  		  <li role="presentation"><a href="#">Encoded</a></li>
			  		  <li role="presentation"><a href="#">Raw</a></li>
			  		</ul>
				    <h4>Request</h4>
				    <span class="title">
				    	<span class="expand glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
				    	<span class="expanded glyphicon glyphicon-triangle-bottom"  aria-hidden="true"></span>
				    	Headers
				    </span>
				    <div class="indented">
					    {{#each entry.request.headers}}
					    	{{@key}}: <code>{{this}}</code><br/>
					    {{/each}}
				    </div><br/>
					<span class="title">
						<span class="expand glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
						<span class="expanded glyphicon glyphicon-triangle-bottom"  aria-hidden="true"></span>
						Body
					</span>
					<pre class="indented">{{req_body_json}}</pre>

				    <hr>
					<h4>Response</h4>
				    <span class="title">
				    	<span class="expand glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
				    	<span class="expanded glyphicon glyphicon-triangle-bottom"  aria-hidden="true"></span>
				    	Headers
				    </span>
					<div class="indented">
						{{#each entry.response.headers}}
							{{@key}}: <code>{{this}}</code><br/>
						{{/each}}
					</div><br/>
					<span class="title">
						<span class="expand glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
						<span class="expanded glyphicon glyphicon-triangle-bottom"  aria-hidden="true"></span>
						Body
					</span>
					<pre class="indented">{{resp_body_json}}</pre>
				</div>
				<div class="image col-md-3 col-xs-5">
					<img style="width:100%" src="data:image/png;base64,{{entry.screenshot}}">
				</div>
			</div>

		  </div>
		</script>

	</head>
	<script>

 </script>
	<body >
		
	<div class="container">
	<br/>
		<div class="row">
			<div class="col-md-12" id="container">
			</div>
		</div>
	</div>

	</body>


</html>
