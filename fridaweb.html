<html>
	<head>
		<title>Fridaweb</title>
				
		<script src="jsonfile.json"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="fridaweb.css"></head>
		
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
		<script src="fridaweb.js"></script>

		<script id="request-template" type="text/x-handlebars-template">
		  <div class="panel panel-default">
		  	<div class="panel-heading truncated-header" title="{{entry.request.url}}" alt="{{entry.request.url}}">
		  		<span class="expand glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
		  		<span class="expanded glyphicon glyphicon-triangle-bottom"  aria-hidden="true"></span>
		  		<b>{{entry.request.method}}</b> {{entry.request.url}}</div>
		  	<div class="panel-body" style=" word-wrap: break-word;">

		  		<div class="col-md-9 panel-info">

			  		<ul class="nav nav-tabs" role="tablist">
			  		   <li role="presentation" class="active"><a href="#preview_{{id}}" aria-controls="preview_{{id}}" role="tab" data-toggle="tab">Preview</a></li>
			  		   <li role="presentation"><a href="#encoded_{{id}}" aria-controls="encoded_{{id}}" role="tab" data-toggle="tab">Encoded</a></li>
			  		   <li role="presentation"><a href="#raw_{{id}}" aria-controls="raw_{{id}}" role="tab" data-toggle="tab">Raw</a></li>
			  		 </ul>
			  		 <div class="tab-content">
			  		 	<div role="tabpanel" class="tab-pane active" id="preview_{{id}}">
						    <h4>Request</h4>
						   
						    <span class="title">
						    	<span class="expand glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
						    	<span class="expanded glyphicon glyphicon-triangle-bottom"  aria-hidden="true"></span>
						    	{{entry.request.method}}
						    </span>
						    
						    <div class="indented">
								<samp>{{entry.request.url}}</samp>
						    </div>
						    <br/>
						    <span class="title">
						    	<span class="expand glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
						    	<span class="expanded glyphicon glyphicon-triangle-bottom"  aria-hidden="true"></span>
						    	Headers
						    </span>
						    <div class="indented">
							    {{#each entry.request.headers}}
							    	<samp>{{@key}}:</samp> <code>{{this}}</code><br/>
							    {{/each}}
						    </div><br/>
							<span class="title">
								<span class="expand glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
								<span class="expanded glyphicon glyphicon-triangle-bottom"  aria-hidden="true"></span>
								Body
							</span>
							<pre class="indented">{{req_body_json}}</pre>

						    <hr>
							<h4>Response</h4>
							<span class="title">
								<span class="expand glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
								<span class="expanded glyphicon glyphicon-triangle-bottom"  aria-hidden="true"></span>
								Info
							</span>
							<div class="indented">
								<code>{{entry.response.statusCode}}</code>
								<samp>
									{{entry.response.url}}
							    </samp>
							</div>
						    <br/>
						    <span class="title">
						    	<span class="expand glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
						    	<span class="expanded glyphicon glyphicon-triangle-bottom"  aria-hidden="true"></span>
						    	Headers
						    </span>
							<div class="indented">
								{{#each entry.response.headers}}
									<samp>{{@key}}:</samp> <code>{{this}}</code><br/>
								{{/each}}
							</div><br/>
							<span class="title">
								<span class="expand glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
								<span class="expanded glyphicon glyphicon-triangle-bottom"  aria-hidden="true"></span>
								Body
							</span>
							<pre class="indented">{{resp_body_json}}</pre>
						</div>
						<div role="tabpanel" class="tab-pane" id="encoded_{{id}}">
							<h4>Foobar</h4>
						</div>
						<div role="tabpanel" class="tab-pane" id="raw_{{id}}">
							<h4>Raw request and response</h4>
							<span class="title">Request</span>
							<pre>{{raw_request}}</pre>
							<span class="title">Response</span>
							<pre>{{raw_response}}</pre>
						</div>
					</div>
				</div>
				<div class="image col-md-3 col-xs-5">
					<img style="width:100%" src="data:image/png;base64,{{entry.screenshot}}">
				</div>
			</div>

		  </div>
		</script>

	</head>
	<script>

 </script>
	<body >
		
	<div class="full-container">
	<br/>
			<div class="col-md-12" id="container">
			</div>
	</div>

	</body>


</html>
